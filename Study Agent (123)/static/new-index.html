<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Agent - AI学习助手</title>
    <link rel="stylesheet" href="/static/new-styles.css">
</head>
<body>
    <div id="app-container">
        <!-- 加载动画 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>正在处理中，请稍候...</p>
        </div>

        <!-- 主页面 -->
        <div id="home-page" class="page active">
            <div class="hero-section">
                <div class="hero-content">
                    <h1>🎓 Study Agent</h1>
                    <h2>AI学习助手</h2>
                    <p>个性化学习轨迹生成系统</p>
                    <div class="hero-buttons">
                        <button id="start-learning-btn" class="btn btn-primary">开始学习</button>
                        <button id="continue-learning-btn" class="btn btn-secondary">继续学习</button>
                    </div>
                </div>
            </div>
            
            <div class="feature-section">
                <h3>✨ 核心功能</h3>
                <div class="feature-grid">
                    <div class="feature-item">
                        <div class="feature-icon">👤</div>
                        <h4>用户画像</h4>
                        <p>创建个性化的学习画像，了解你的学习特点</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">📚</div>
                        <h4>学习计划</h4>
                        <p>生成符合你需求的个性化学习计划</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">🎯</div>
                        <h4>闯关学习</h4>
                        <p>像游戏一样闯关学习，逐步解锁新内容</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">🔄</div>
                        <h4>复习巩固</h4>
                        <p>保存学习进度，随时回看已完成的课程</p>
                    </div>
                </div>
            </div>
            
            <div id="recent-plan" class="recent-plan hidden">
                <h3>📖 最近的学习计划</h3>
                <div id="recent-plan-content"></div>
            </div>
        </div>

        <!-- 用户画像页面 -->
        <div id="profile-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('home-page')">← 返回</button>
                <h1>👤 用户画像</h1>
            </div>
            <div class="page-content">
                <div id="profile-form-container">
                    <p class="page-description">告诉我们你的学习情况，我们将为你生成个性化的学习画像</p>
                    
                    <form id="profile-form" class="form">
                        <div class="form-group">
                            <label for="stage">学习阶段</label>
                            <select id="stage" name="stage" required>
                                <option value="">请选择</option>
                                <option value="高中">高中</option>
                                <option value="大学">大学</option>
                                <option value="工作">工作</option>
                                <option value="转行">转行</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="direction">学习方向</label>
                            <input type="text" id="direction" name="direction" placeholder="例如：Python编程、前端开发、机器学习" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="plan">学习计划</label>
                            <textarea id="plan" name="plan" rows="3" placeholder="描述你的大致学习计划" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="goal">学习目标</label>
                            <input type="text" id="goal" name="goal" placeholder="例如：半年内找到前端开发工作" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pace">学习节奏</label>
                            <select id="pace" name="pace" required>
                                <option value="">请选择</option>
                                <option value="每天1小时">每天1小时</option>
                                <option value="每天2小时">每天2小时</option>
                                <option value="每天3小时以上">每天3小时以上</option>
                                <option value="周末集中学习">周末集中学习</option>
                                <option value="全职学习">全职学习</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">创建用户画像</button>
                    </form>
                </div>
                
                <div id="profile-result" class="result-box hidden"></div>
            </div>
        </div>

        <!-- 学习计划页面 -->
        <div id="plan-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('home-page')">← 返回</button>
                <h1>📚 学习计划</h1>
            </div>
            <div class="page-content">
                <div id="plan-form-container">
                    <p class="page-description">输入你想学习的主题，我们将为你生成个性化的学习计划</p>
                    
                    <form id="plan-form" class="form">
                        <div class="form-group">
                            <label for="topic">学习主题</label>
                            <input type="text" id="topic" name="topic" placeholder="例如：Python编程基础" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">生成学习计划</button>
                    </form>
                </div>
                
                <div id="plan-result" class="result-box hidden"></div>
            </div>
        </div>

        <!-- 课程列表页面 -->
        <div id="course-list-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('plan-page')">← 返回</button>
                <h1>📖 学习课程</h1>
            </div>
            <div class="page-content">
                <h2 id="course-list-topic" class="course-list-topic">Python编程基础</h2>
                <div id="course-list" class="course-list"></div>
            </div>
        </div>

        <!-- 课程内容页面 -->
        <div id="lesson-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('course-list-page')">← 返回</button>
                <h1 id="lesson-title">课程内容</h1>
            </div>
            <div class="page-content">
                <div id="lesson-content" class="lesson-content"></div>
                <div class="lesson-actions">
                    <button id="complete-lesson-btn" class="btn btn-primary">完成学习</button>
                    <button id="next-lesson-btn" class="btn btn-secondary">下一课</button>
                </div>
            </div>
        </div>

        <!-- 复习页面 -->
        <div id="review-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('course-list-page')">← 返回</button>
                <h1>🔄 复习与巩固</h1>
            </div>
            <div class="page-content">
                <div id="review-content" class="review-content"></div>
            </div>
        </div>

        <!-- 反馈页面 -->
        <div id="feedback-page" class="page hidden">
            <div class="page-header">
                <button class="back-btn" onclick="navigateTo('lesson-page')">← 返回</button>
                <h1>💬 提交反馈</h1>
            </div>
            <div class="page-content">
                <form id="feedback-form" class="form">
                    <div class="form-group">
                        <label>整体满意度</label>
                        <div class="rating">
                            <input type="radio" id="sat1" name="satisfaction" value="1" required>
                            <label for="sat1">1</label>
                            <input type="radio" id="sat2" name="satisfaction" value="2">
                            <label for="sat2">2</label>
                            <input type="radio" id="sat3" name="satisfaction" value="3">
                            <label for="sat3">3</label>
                            <input type="radio" id="sat4" name="satisfaction" value="4">
                            <label for="sat4">4</label>
                            <input type="radio" id="sat5" name="satisfaction" value="5">
                            <label for="sat5">5</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>主观难度</label>
                        <div class="rating">
                            <input type="radio" id="diff1" name="difficulty" value="1" required>
                            <label for="diff1">1</label>
                            <input type="radio" id="diff2" name="difficulty" value="2">
                            <label for="diff2">2</label>
                            <input type="radio" id="diff3" name="difficulty" value="3">
                            <label for="diff3">3</label>
                            <input type="radio" id="diff4" name="difficulty" value="4">
                            <label for="diff4">4</label>
                            <input type="radio" id="diff5" name="difficulty" value="5">
                            <label for="diff5">5</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">评论</label>
                        <textarea id="comment" name="comment" rows="3" placeholder="分享你的学习体验..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交反馈</button>
                </form>
                
                <div id="feedback-result" class="result-box hidden"></div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <button class="nav-btn" onclick="navigateTo('home-page')">
                <div class="nav-icon">🏠</div>
                <span>首页</span>
            </button>
            <button class="nav-btn" onclick="navigateTo('plan-page')">
                <div class="nav-icon">📚</div>
                <span>计划</span>
            </button>
            <button class="nav-btn" onclick="navigateTo('profile-page')">
                <div class="nav-icon">👤</div>
                <span>我的</span>
            </button>
        </div>
    </div>

    <script src="/static/new-app.js"></script>
</body>
</html>
