<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Agent - AI学习助手</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎓 Study Agent - AI学习助手</h1>
            <p class="subtitle">个性化学习轨迹生成系统</p>
        </header>

        <main class="main-content">
            <section class="section" id="profile-section">
                <h2>📋 第一步：创建用户画像</h2>
                <p class="section-description">告诉我们你的学习情况，我们将为你生成个性化的学习画像</p>
                
                <form id="profile-form" class="form">
                    <div class="form-group">
                        <label for="stage">学习阶段</label>
                        <select id="stage" name="stage" required>
                            <option value="">请选择</option>
                            <option value="高中">高中</option>
                            <option value="大学">大学</option>
                            <option value="工作">工作</option>
                            <option value="转行">转行</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="direction">学习方向</label>
                        <input type="text" id="direction" name="direction" placeholder="例如：Python编程、前端开发、机器学习" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="plan">学习计划</label>
                        <textarea id="plan" name="plan" rows="3" placeholder="描述你的大致学习计划" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal">学习目标</label>
                        <input type="text" id="goal" name="goal" placeholder="例如：半年内找到前端开发工作" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pace">学习节奏</label>
                        <select id="pace" name="pace" required>
                            <option value="">请选择</option>
                            <option value="每天1小时">每天1小时</option>
                            <option value="每天2小时">每天2小时</option>
                            <option value="每天3小时以上">每天3小时以上</option>
                            <option value="周末集中学习">周末集中学习</option>
                            <option value="全职学习">全职学习</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">创建用户画像</button>
                </form>
                
                <div id="profile-result" class="result-box hidden"></div>
            </section>

            <section class="section" id="plan-section">
                <h2>📚 第二步：生成学习计划</h2>
                <p class="section-description">输入你想学习的主题，我们将为你生成个性化的学习计划</p>
                
                <form id="plan-form" class="form">
                    <div class="form-group">
                        <label for="topic">学习主题</label>
                        <input type="text" id="topic" name="topic" placeholder="例如：Python编程基础" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">生成学习计划</button>
                </form>
                
                <div id="plan-result" class="result-box hidden"></div>
            </section>

            <section class="section" id="lesson-section">
                <h2>📖 第三步：学习课程内容</h2>
                <p class="section-description">选择一个章节开始学习</p>
                
                <form id="lesson-form" class="form">
                    <div class="form-group">
                        <label for="lesson-topic">学习主题</label>
                        <input type="text" id="lesson-topic" name="lesson-topic" placeholder="例如：Python编程基础" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="unit-id">章节ID</label>
                        <input type="text" id="unit-id" name="unit-id" placeholder="例如：unit-1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">获取课程内容</button>
                </form>
                
                <div id="lesson-result" class="result-box hidden"></div>
            </section>

            <section class="section" id="review-section">
                <h2>🔄 第四步：复习与巩固</h2>
                <p class="section-description">根据学习进度生成复习计划</p>
                
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-topic">学习主题</label>
                        <input type="text" id="review-topic" name="review-topic" placeholder="例如：Python编程基础" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="review-unit-id">当前章节ID</label>
                        <input type="text" id="review-unit-id" name="review-unit-id" placeholder="例如：unit-1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">生成复习计划</button>
                </form>
                
                <div id="review-result" class="result-box hidden"></div>
            </section>

            <section class="section" id="feedback-section">
                <h2>💬 第五步：提交反馈</h2>
                <p class="section-description">告诉我们你的学习体验，帮助我们改进</p>
                
                <form id="feedback-form" class="form">
                    <div class="form-group">
                        <label for="feedback-profile-id">用户画像ID</label>
                        <input type="number" id="feedback-profile-id" name="feedback-profile-id" placeholder="输入你的画像ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="satisfaction">整体满意度 (1-5)</label>
                        <div class="rating">
                            <input type="radio" id="sat1" name="satisfaction" value="1" required>
                            <label for="sat1">1</label>
                            <input type="radio" id="sat2" name="satisfaction" value="2">
                            <label for="sat2">2</label>
                            <input type="radio" id="sat3" name="satisfaction" value="3">
                            <label for="sat3">3</label>
                            <input type="radio" id="sat4" name="satisfaction" value="4">
                            <label for="sat4">4</label>
                            <input type="radio" id="sat5" name="satisfaction" value="5">
                            <label for="sat5">5</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">主观难度 (1-5)</label>
                        <div class="rating">
                            <input type="radio" id="diff1" name="difficulty" value="1" required>
                            <label for="diff1">1</label>
                            <input type="radio" id="diff2" name="difficulty" value="2">
                            <label for="diff2">2</label>
                            <input type="radio" id="diff3" name="difficulty" value="3">
                            <label for="diff3">3</label>
                            <input type="radio" id="diff4" name="difficulty" value="4">
                            <label for="diff4">4</label>
                            <input type="radio" id="diff5" name="difficulty" value="5">
                            <label for="diff5">5</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">评论</label>
                        <textarea id="comment" name="comment" rows="3" placeholder="分享你的学习体验..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交反馈</button>
                </form>
                
                <div id="feedback-result" class="result-box hidden"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Study Agent - AI学习助手 | 让学习更主观、更直接</p>
        </footer>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>正在处理中，请稍候...</p>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
